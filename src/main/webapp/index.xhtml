<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to Java Beat for seeing
		PrimeFaces_Spring_Hibernate_Project</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="name" value="Name : " /></td>
				<td><p:inputText id="name" value="#{employeeBean.name}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="lastname" value="Last Name : " /></td>
				<td><p:inputText id="lastname" value="#{employeeBean.lastname}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="email" value="Email : " /></td>
				<td><p:inputText id="email" value="#{employeeBean.email}" /></td>
			</tr>

			<tr>
				<td><p:commandButton id="clearFields" value="Clear Fields"
						action="#{employeeBean.clearFields()}" ajax="false" /></td>
				<td><p:commandButton id="addUser" value="Add"
						action="#{employeeBean.addEmployee()}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
	<p:dataTable id="employees" var="employee"
		value="#{employeeBean.employeeList}">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{employee.name}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Lastname" />
			</f:facet>
			<h:outputText  value="#{employee.lastname}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{employee.email}" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
